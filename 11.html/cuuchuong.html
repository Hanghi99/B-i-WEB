<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chuong</title>
</head>
<body>
  <h1>Bảng cửu chuong</h1>  
  <script>
      document.write('<hr>');
		/*
		START
		
		2
			1
			2
			3
			4
			5
			6
			7
			8
			9
		3
			1->9
		4
			1->9
		5
			1->9
		6
			1->9
		7
			1->9	
		8
			1->9
		9
			1->9
		STOP
		*/

		for (let i = 2; i <= 9; i ++ ) {
			document.write('<strong style="color:red;">' + i + '</strong> <br>');

			for ( let j = 1; j <= 9; j++ ) {
				document.write( i + ' x ' + j + ' = ' + (i*j) + '<br>' );
			}

			document.write('<hr>');
		}
  </script>
</body>
</html>
