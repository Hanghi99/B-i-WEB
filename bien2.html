<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích và chu vi hình tròn</title>
</head>
<body>
    <script>
        let inputradius= prompt("Nhập bán kính");
        inputradius= Number(inputradius);
        let area= inputradius* inputradius*3.14;
        let perimeter= inputradius*2*3.14;
        document.write("diện tích hình tròn :"+ area +" "+ "chu vi hình tròn :"+ perimeter);


    
    </script>
</body>
</html>
