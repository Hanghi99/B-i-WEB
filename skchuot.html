<body>
    
    <form>
	    <img id="myImage" src="b.png" width="100"  />
	    <p>Click button below to move the image to right</p>
	    <input type="button" value="Sang pháº£i" onclick="move_phai()" />
	 
	</form>

	<script >
	
		window.onload = init();

		function init() {
		    imgObj = document.getElementById('myImage');
		    imgObj.style.position = 'relative';
		    imgObj.style.left = '0px';
		}

		function move_phai(){
			let myImage = document.getElementById('myImage');
	
			
			let left = parseInt( myImage.style.left ); 
			left = left + 10; 

			
			myImage.style.left = left + 'px'; 

		}

		
	</script>

    </script>
