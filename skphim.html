<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body onload="docReady()">
        <img id="myImage" src="mon.png" width="100" style="position:relative;left: 0px;top:0px;"  />
    
        <script >
    
            function docReady(){
               
                window.addEventListener('keydown', moveSelection );
            }
    
            function moveSelection( evt ){
                
                switch( evt.key ){
                    case 'ArrowRight':
                        move_phai();
                        break;
                    case 'ArrowDown':
                        move_xuong()
                        break;	
                    case 'ArrowLeft':
                        move_trai();
                        break;	
                    case 'ArrowUp':
                        move_len();
                        break;	
                }
            }
    
            function move_phai(){
                let myImage = document.getElementById('myImage');
        
                let left = parseInt( myImage.style.left ); 
                left = left + 10; 
    
                
                myImage.style.left = left + 'px'; 
    
            }
    
            function move_trai(){
                let myImage = document.getElementById('myImage');
        
                //tăng giá trị left lên
                let left = parseInt( myImage.style.left ); //0px => 0
                left = left - 10; //giảm 10 đơn vị
    
                //đặt lại cho thuộc tính style của thẻ img
                myImage.style.left = left + 'px'; //10 + 'px' => 10px
    
            }
    
            function move_xuong(){
                let myImage = document.getElementById('myImage');
                let top = parseInt( myImage.style.top );//0px => 0
                top = top + 10;//tăng lên 10 đơn vị
    
                //đặt lại cho thuộc tính style của thẻ img
                myImage.style.top = top + 'px';//10 + 'px' => 10px
    
            }
    
            function move_len(){
                let myImage = document.getElementById('myImage');
                let top = parseInt( myImage.style.top );//0px => 0
                top = top - 10;//giảm 10 đơn vị
    
                //đặt lại cho thuộc tính style của thẻ img
                myImage.style.top = top + 'px';//10 + 'px' => 10px
            }
            
        </script>
    </body>
</body>
</html>
